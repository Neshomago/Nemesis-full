<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <!-- <mat-toolbar>Menu</mat-toolbar> -->
    <div class="border_nav_low">
      <div>
        <div class="align-self-center">
          <div class="user_circle"></div>
        </div>
        <div class="text-center logged_in">user.name</div>

      </div>
      <div class="text-center logged_in_below">Roles: <span></span>-User.role-</div>
      <div class="text-center logout">
        <a href="">Sign out
          <span class="material-icons" style="font-size: 16px;">
            logout
          </span>
        </a>
      </div>
    </div>
    <mat-nav-list class="background-nemesis">
      <a mat-list-item routerLink="/main" routerLinkActive="active-link"><span class="material-icons" style="padding-right: 20px;" >home</span> Home</a>
      <a mat-list-item routerLink="/contact" routerLinkActive="active-link"><span class="material-icons" style="padding-right: 20px;" >contacts</span>Users</a>
      <a mat-list-item routerLink="/customers" routerLinkActive="active-link"><span class="material-icons" style="padding-right: 20px;" >person_pin</span>Customers</a>
      <a mat-list-item routerLink="/tickets" routerLinkActive="active-link"><span class="material-icons" style="padding-right: 20px;" >local_play</span>Ticketing</a>
      <a mat-list-item routerLink="/viewtickettech" routerLinkActive="active-link"><span class="material-icons" style="padding-right: 20px;" >local_play</span>Tickets</a>
      <a mat-list-item routerLink="/agency" routerLinkActive="active-link"><span class="material-icons" style="padding-right: 20px;" >store_mall_directory</span>Agency</a>
      <a mat-list-item routerLink="/warehouse" routerLinkActive="active-link"><span class="material-icons" style="padding-right: 20px;">home_work</span>Warehouse</a>
    </mat-nav-list>
    <mat-nav-list>
      <div><a mat-list-item (click)="openDialogSettingsBox()">
        <span class="material-icons" style="padding-right: 20px;">miscellaneous_services</span>Settings</a></div>
    </mat-nav-list>
    <!-- <mat-nav-list>
      <div>
        <a mat-list-item routerLink="/clients">Test Insert Data</a></div>
    </mat-nav-list> -->
    <div class="background-nemesis" style="display: flex; opacity: 0.3;"> 
      <img src="../assets/img/logo-nemesisw.png" height="180">
    </div>  
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon style="color: black;" aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <img src="../assets/img/logo-nemesisfull.png" height="50">
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
  [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
  [mode]="(isHandset$ | async) ? 'over' : 'side'"
  [opened]="(isHandset$ | async) === false">
    <!-- <mat-toolbar>Menu</mat-toolbar> -->
    <div *ngIf="zRoleA || zRoleC || zRoleE || zRoleT" class="border_nav_low"> 
    <!-- <div class="border_nav_low"> -->
        <div>
        <div class="align-self-center">
          <div class="user_circle">
            <div class="initials">
              {{ nombre[0]}}{{ surname[0]}}
            </div>
          </div>
        </div>
        <div class="text-center logged_in">{{ nombre }} {{surname}}</div>

      </div>
      <div class="text-center logged_in_below">{{ zRoleA || zRoleC || zRoleE || zRoleT }}</div>
      <div class="text-center logout">
        <button mat-raised-button style="transform: scale(0.75);" (click)="salir()">
          Sign out
          <span class="material-icons" style="font-size: 16px;">
            logout
          </span>
        </button> 
      </div>
    </div>
    <mat-nav-list class="background-nemesis">
      <a mat-list-item routerLink="/main" *ngIf="zRoleA || zRoleT" routerLinkActive="active-link"><span class="material-icons" style="padding-right: 20px;" >home</span> Home</a>
      <a mat-list-item routerLink="/contact" *ngIf="zRoleA" routerLinkActive="active-link"><span class="material-icons" style="padding-right: 20px;" >contacts</span>Users</a>
      <a mat-list-item routerLink="/adminpanel" *ngIf="zRoleA" routerLinkActive="active-link"><span class="material-icons" style="padding-right: 20px;" >admin_panel_settings</span>Admin</a>
      <a mat-list-item routerLink="/customers" *ngIf="zRoleA || zRoleC" routerLinkActive="active-link"><span class="material-icons" style="padding-right: 20px;" >person_pin</span>Customers</a>
      <a mat-list-item routerLink="/tickets" *ngIf="zRoleA || zRoleC || zRoleE" routerLinkActive="active-link"><span class="material-icons" style="padding-right: 20px;" >local_play</span>Ticketing</a>
      <a mat-list-item routerLink="/viewtickettech" *ngIf="zRoleT" routerLinkActive="active-link"><span class="material-icons" style="padding-right: 20px;" >local_play</span>Tickets</a>
      <a mat-list-item routerLink="/agency" *ngIf="zRoleA || zRoleC || zRoleE" routerLinkActive="active-link"><span class="material-icons" style="padding-right: 20px;" >store_mall_directory</span>Agency</a>
      <a mat-list-item routerLink="/warehouse" *ngIf="zRoleA || zRoleE" routerLinkActive="active-link"><span class="material-icons" style="padding-right: 20px;">home_work</span>Warehouse</a>
    </mat-nav-list>
    <mat-nav-list>
      <div><a mat-list-item (click)="openDialogSettingsBox()">
        <span class="material-icons" style="padding-right: 20px;">miscellaneous_services</span>Settings</a></div>
    </mat-nav-list>
    <!-- <mat-nav-list>
      <div>
        <a mat-list-item routerLink="/clients">Test Insert Data</a></div>
    </mat-nav-list> -->
    <div class="background-nemesis" style="display: flex; opacity: 0.3; position: fixed; bottom: 0;"> 
      <img src="../assets/img/logo-nemesisw.png" height="180">
    </div>  
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon style="color: black;" aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <img src="../assets/img/logo-nemesisfull.png" height="50">
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

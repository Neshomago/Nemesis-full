<!-- {{TicketList | json}} -->
<h1>Ticketing</h1>
<div class="table">
<router-outlet></router-outlet>
    <table class="full-width table-stripped table-hover">
        <thead>
            <th>Status</th>
            <th>Ticket Agency</th>
            <th>Details</th>
            <th>Date</th>
            <th></th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let dataItem of TicketList" style="cursor: pointer;">
                    <td>
                        <div>
                            <button [ngStyle]="{'border':'none','border-radius':'5px','width':'50px','height':'30px','margin':'10px 0px 5px 0px', 'color':'white','background-color': dataItem.status === 'RESOLVED'?'green':'red'}"><span style="display: none;">{{dataItem.status}}</span>{{dataItem.type}}</button>
                        </div>
                        <div class="xs-text" [ngStyle]="{'color': dataItem.priority === 'HIGH'?'red':'black'}">
                            Priority: {{dataItem.priority}}
                        </div>
                    </td>
                    <td class="med-text">
                        <!-- <span style="visibility: hidden;"> -->
                            {{dataItem.agencyId}}
                        <!-- </span> -->
                        <!-- <tr *ngFor="let agency of AgencyList">
                                {{agency.name}}
                        </tr> -->
                    </td>
                    <td class="med-text">{{dataItem.description}}</td>
                    <td class="med-text">{{dataItem.creationDate | date: 'M/d/yy, h:mm a'}}</td>
                    <td>
                        <div class="example-button-container">
                            <button mat-icon-button color="secondary" [routerLink]="['/viewticket/', dataItem.id, 'view']"><mat-icon>edit</mat-icon></button>
                        </div>
                    </td>
                    <td>
                        <div class="example-button-container">
                            <button mat-icon-button color="warn" (click)="deleteTicket(dataItem.id)"><mat-icon>delete</mat-icon></button>
                        </div>
                    </td>
                </tr>
        </tbody>
    </table>
    <div style="position: fixed; right: 40px; bottom: 30px;">
        <button mat-fab routerLink="/create-ticket"><mat-icon>add</mat-icon></button>
    </div>
</div>

<div class="grid-container">
    <h1 class="mat-h1"></h1>
    <table width="90%" align="center" style="color:gainsboro;">
      <tr>
  
        <td>
          <mat-card [ngStyle]="{'background-color':'white'}">
            <mat-card-header>
              <mat-card-title> Tickets Value
                <button mat-icon-button style="color:orange;" (click)="edit()">
                    <mat-icon style="font-size: 18px;">edit</mat-icon> Edit values
                  </button>
              </mat-card-title>
            </mat-card-header>
            <ng-container *ngIf="!toogleedit">
                <mat-card-content class="dashboard-card-content">
                    <div class="row">
                        <div class="col">
                            <div style="font-weight: 100; font-weight: 500;">Installation Tickets</div>
                            <span style="font-size: 1em; font-weight: 100;">
                                ticket.value
                            </span>
                        </div>
                        <div class="col">
                            <div style="font-weight: 100; font-weight: 500;">Uninstall Tickets</div>
                            <span style="font-size: 1em; font-weight: 100;">
                                ticket.value
                            </span>
                        </div>
                        <div class="col">
                            <div style="font-weight: 100; font-weight: 500;">Integration Tickets</div>
                            <span style="font-size: 1em; font-weight: 100;">
                                ticket.value
                            </span>
                        </div>
                    </div>
                </mat-card-content>
            </ng-container>
            <ng-container *ngIf="toogleedit">
                <mat-card-content class="dashboard-card-content">
                    <div class="row">
                        <div class="col">
                            <div style="font-weight: 100; font-weight: 500;">Installation Tickets</div>
                            <mat-form-field class="full-width">
                                <input matInput placeholder="instticket" value="value">
                            </mat-form-field>
                        </div>
                        <div class="col">
                            <div style="font-weight: 100; font-weight: 500;">Uninstall Tickets</div>
                            <mat-form-field class="full-width">
                                <input matInput placeholder="uninstticket" value="value">
                            </mat-form-field>
                        </div>
                        <div class="col">
                            <div style="font-weight: 100; font-weight: 500;">Integration Tickets</div>
                            <mat-form-field class="full-width">
                                <input matInput placeholder="intticket" value="value">
                            </mat-form-field>
                        </div>
                    </div>
                    <button mat-button>Ok</button>
                </mat-card-content>
            </ng-container>
          </mat-card>

          <mat-card  style="margin-top: 20px;">
              <mat-card-header>
                  <mat-card-title>Technician List</mat-card-title>
                  <mat-card-subtitle>All the technicians on their dutys</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
              
                <div class="forminmargin">
                    <table class="full-width table-stripped table-hover">
                        <thead>
                            <th>ID</th>
                            <th>Technician Name</th>
                            <th>Contact</th>
                            <th>Available</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <table>
                                        <tr><td class="customer-name" style="font-weight: 400;"></td></tr>
                                        <tr><td class="Agency-below"></td></tr>
                                    </table>
                                </td>
                                <td>
                                    <table>
                                        <tr><td class="customer-name"><span class="material-icons" style="font-size: 12px; vertical-align: middle;">phone</span></td></tr>
                                        <tr><td class="Agency-below"><span class="material-icons" style="font-size: 12px; vertical-align: middle;"> mail_outline</span></td></tr>
                                    </table>
                                </td>
                                <td class="customer-name"></td>
                                <td class="customer-name"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>


              </mat-card-content>
              <!-- <mat-card-actions>
                  <button mat-button>Ok</button>
              </mat-card-actions> -->
          </mat-card>
        </td>
      </tr>
    </table>
</div>

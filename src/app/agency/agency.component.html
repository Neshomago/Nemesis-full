<div class="filterboxes">
    &nbsp;
    <mat-form-field class="col-12" appearance="fill">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Search the Agency">
    </mat-form-field>
</div>
<div class="table">
<router-outlet></router-outlet>
    <table class="full-width table-stripped table-hover">
        <thead>
            <th>Agency Name</th>
            <th>Agency Contacts</th>
            <th>Certification</th>
            <th>Manager ID</th>
        </thead>
        <tbody>
            <tr *ngFor="let dataItem of AgencyList; let i = index"
            [class.active]="i == currentIndex"
            (clic)="setCurrentAgency(dataItem, i)" [routerLink]="['viewagency/',dataItem.id]" style="cursor: pointer;"
            >
                <td>
                    <table>
                        <tr><td class="Agency-name">{{dataItem.name}}</td></tr>
                        <tr><td class="sm-address">{{dataItem.address}}</td></tr>
                    </table>
                </td>
                <td>
                    <table>
                        <tr><td class="Agency-name">{{dataItem.phone}}</td></tr>
                        <tr><td class="sm-address">{{dataItem.email}}</td></tr>
                    </table>
                </td>
                <td class="Agency-name">{{dataItem.certification}}</td>
                <td class="Agency-name">{{dataItem.managerId}}</td>
            </tr>
        </tbody>
    </table>
    <div style="position: fixed; right: 40px; bottom: 30px;">
        <button mat-fab routerLink="/create-agency"><mat-icon>add</mat-icon></button>
    </div>
</div>
<div>
    <span style="display: none;">END OF AGENCY LIST</span>&nbsp;
</div>

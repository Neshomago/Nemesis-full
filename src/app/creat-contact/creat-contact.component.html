<div class="boxformcreate">
  <div class="forminmargin">
    <h1 class="h1-form">New Contact</h1>
    <p>
      <mat-form-field class="full-width">
        <mat-label>Name</mat-label>
        <input matInput placeholder="First Name" ngModel>
      </mat-form-field>
    </p>
    <p><mat-form-field class="full-width">
      <mat-label>Surname</mat-label>
      <input matInput placeholder="Surname" ngModel>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field class="full-width">
      <mat-label>Fiscal Code</mat-label>
      <input matInput placeholder="Fiscal Code" ngModel>
    </mat-form-field>
  </p>
  <h2>Contact Customer</h2>
  <p>
    <mat-form-field class="full-width">
      <mat-label>Contact Customer</mat-label>
      <input matInput placeholder="Fiscal Code" ngModel>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field class="full-width">
      <mat-label>Contact Address</mat-label>
      <input matInput placeholder="Fiscal Code" ngModel>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field class="full-width">
      <mat-label>Contact Email</mat-label>
      <input matInput placeholder="Fiscal Code" ngModel>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field class="full-width">
      <mat-label>Contact Phone</mat-label>
      <input matInput placeholder="Fiscal Code" ngModel>
    </mat-form-field>
  </p>
  <h2>Role</h2>
  <div>
  <section class="checksection">
      <mat-checkbox class="checkleftmargin">Administrator</mat-checkbox>
      <mat-checkbox class="checkleftmargin">Techinician</mat-checkbox>
      <mat-checkbox class="checkleftmargin">Customer</mat-checkbox>
      <mat-checkbox class="checkleftmargin">Warehouse</mat-checkbox>
    </section>
  </div>
  <p></p>
  <div class="btncenter">
    <div>
      <button mat-raised-button class="cancel" routerLink="/contacts"><span class="material-icons">clear</span>Cancel</button>
    </div>
    <div>
      <button mat-raised-button class="savebtn" type="submit" (click)="saveContact()" ><span class="material-icons">done</span> Save</button>
    </div>
  </div>
</div>
</div>
